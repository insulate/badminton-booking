version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: badminton-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: badminton_db
    volumes:
      - mongodb_data:/data/db
      - ./backend/scripts/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - badminton-network

volumes:
  mongodb_data:
    driver: local

networks:
  badminton-network:
    driver: bridge
